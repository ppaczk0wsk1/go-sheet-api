basePath: /
definitions:
  main.ErrorResponse:
    properties:
      error:
        example: some error message
        type: string
    type: object
  main.User:
    properties:
      createdAt:
        example: "2025-06-22T15:04:05Z"
        type: string
      email:
        example: cyber@spreadsheet.go
        type: string
      id:
        example: "1234567890"
        type: string
      name:
        example: Cyber
        type: string
    type: object
host: localhost:8081
info:
  contact: {}
  description: Local API that stores users in Google Sheets
  title: Go Sheet DB API (aka Go Sh**t DB API)
  version: "1.0"
paths:
  /users:
    get:
      description: Retrieve all users from Google Sheets
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.User'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Get all users
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Append a new user to Google Sheets
      parameters:
      - description: User to add
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/main.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/main.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Add a new user
      tags:
      - users
swagger: "2.0"
